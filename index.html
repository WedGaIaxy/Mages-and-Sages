<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Site</title>
  <style>
    body {
      background: white;
      padding: 2em;
      font-family: sans-serif;
    }
    .bar {
      margin: 1em 0;
      height: 30px;
      background: lightgray;
      position: relative;
    }
    .fill {
      height: 100%;
      width: 50%;
      background: steelblue;
    }
  </style>
</head>
<body>
  <h1>Mages & Sages stat tracker</h1>

  <div class="bar"><div class="fill"></div></div>
  <div class="bar"><div class="fill" style="background-color: tomato; width: 40%;"></div></div>
  <div class="bar"><div class="fill" style="background-color: seagreen; width: 70%;"></div></div>
  <div class="bar"><div class="fill" style="background-color: gold; width: 60%;"></div></div>
</body>
</html>
